definitions:
  Car:
    type: object
    required:
      - carname
      - carpassengers
    properties:
      carid:
        type: integer
        format: int32
        example: 55
        readOnly: true
      carname:
        type: string
        example: Fiat Multipla, red (and ugly)
      carpassengers:
        type: integer
        format: int32
        example: 5


