  - https


paths:
  /cars:
    get:
      summary: Returns a list of cars.
      description: No
      operationId: getAllCars
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Car'
    post:
      summary: Add a new car
      operationId: addCar
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: carObject
          description: New car object to be added
          schema:
            $ref: '#/definitions/Car'
      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/Car'
        400:
          description: Bad parameters, invalid input
        500:
          description: Server error while inserting
  /cars/{carid}:
    get:
      summary: Returns a single car by ID
      operationId: getSingleCar
      parameters:
        - in: path
          required: true
          name: carid
          type: integer
          format: int32
          minimum: 0
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Car'
        404:
          description: Not found
    delete:
      summary: Delete a single car by ID
      operationId: deleteCar
      parameters:
        - in: path
          required: true
          name: carid
          type: integer
          format: int32
          minimum: 0
      produces:
        - application/json
      responses:
        204:
          description: No content, successfully removed
        404:
          description: Not found
        500:
          description: Server error while deleting


